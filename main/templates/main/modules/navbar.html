{% load static %}
{% url 'home' as home_url %}
{% url 'gallery' as gallery_url %}
{% url 'contacts' as contact_url %}

<nav class="navbar" id="navbar">
  <span tabindex="0" id="openbtn" class="openbtn" onclick="dropMenu()">
    <span class="ico-menu">תפריט&#9776;</span>
    <span class="ico-close">&#10007;</span>
  </span>
  <ul>
    <li><a href="{{ home_url }}" class="{% if request.path == home_url %}active{% endif %}">דף הבית</a></li>
    <li><a href="{{ gallery_url }}" class="{% if request.path == gallery_url %}active{% endif %}">גלריה</a></li>
    <li><a href="https://wolt.com/en/isr/tel-aviv/restaurant/carnebar" target="_blank">להזמין</a></li>
    <li><a href="{{ contact_url }}" class="{% if request.path == contact_url %}active{% endif %}">צור קשר</a></li>
  </ul>
</nav>

<script>
  // accessibility for keyboard (pressable with section for dropMenu)
  var openbtn = document.getElementById('openbtn');
  openbtn.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' || event.key === ' ') {
      openbtn.click();
    }
  });

  function dropMenu() {
    document.getElementById("navbar").classList.toggle("active");
  }
</script>
